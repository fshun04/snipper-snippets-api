en:
  operations:
    validation:
      missing_response_attributes: |
        %{entity}: Missing the following response attributes: %{attributes}. Given response body: %{response_body}
      invalid_date_filter_empty: "Date filter is empty, should contain one filter operator"
      date_filter_should_have_one_op: |
        Date filter has more than one filter operator, should contain one filter operator
      invalid_date:
        format: "invalid format of date, must be: %{must_be}"
        content: "invalid date"
      invalid_filter_operator: |
        Invalid filter operator %{operator}, must include exactly one of the following operators: %{operator_list}
      something_went_wrong: |
        Something with the request went wrong
      at_least_one_field_must_be_specified:
        You must attempt to update at least one attribute